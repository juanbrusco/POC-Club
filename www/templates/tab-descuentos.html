<ion-view view-title="Descuentos">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="descuento in descuentos" type="item-text-wrap" href="#/tab/descuentos/{{descuento.id}}">
        <img ng-src="{{descuento.face}}">
        <h2>{{descuento.name}}</h2>
        <p>{{descuento.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(descuento)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
