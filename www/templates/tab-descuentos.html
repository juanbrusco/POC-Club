<ion-view  view-title="<img  src='../img/clubIsoLogoTipo.png' class='logo-header'/>" ng-controller="DescuentosCtrl">
    <ion-content >
      <span class="text-primary text-uppercase">DESTACADOS</span>
      <ion-list>
        <div class="list">
          <a class="item item-thumbnail-left" ng-click="showConfirm(destacado.id)" ng-repeat="destacado in destacados">
            <img class="custom-img-card" ng-src="{{destacado.logoProveedor}}"/>
            <!--if premio destacado-->
            <div class="custom-destacado">
              <p>Destacado</p>
            </div>
            <p class="title-descuento">{{destacado.name}}</p>
            <img alt="*" src="../img/ico-phonito.png">
            <span class="title-descuento">Enviá gratis </span><span class="text-primary text-uppercase">{{destacado.keywordSMS}} </span><span class="title-premio">al </span><span class="text-primary">3372</span>

            <div class="custom-barra-descuentos">
              <div class="category descuento1"></div>
              <div class="category descuento2"></div>
              <div class="category descuento3"></div>
              <div class="category descuento4"></div>
            </div>
          </a>

        </div>

      </ion-list>
      <span class="text-primary text-uppercase">CATALOGO COMPLETO</span>
      <ion-list>
        <div class="list">
          <a class="item item-thumbnail-left" ng-click="showConfirm(descuento.id)" ng-repeat="descuento in descuentos">
            <img class="custom-img-card" ng-src="{{descuento.logoProveedor}}"/>
            <p class="title-descuento">{{descuento.name}}</p>
            <img alt="*" src="../img/ico-phonito.png">
            <span class="title-descuento">Enviá gratis </span><span class="text-primary text-uppercase">{{descuento.keywordSMS}} </span><span class="title-premio">al </span><span class="text-primary">3372</span>

            <div class="custom-barra-descuentos">
              <div class="category descuento1"></div>
              <div class="category descuento2"></div>
              <div class="category descuento3"></div>
              <div class="category descuento4"></div>
            </div>
          </a>

        </div>
      </ion-list>
      <ion-infinite-scroll
        on-infinite="loadMore()"
        distance="1%">
      </ion-infinite-scroll>
    </ion-content>
